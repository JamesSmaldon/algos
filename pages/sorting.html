<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script data-main="../src/requireconf.js" src="../../lib/require.js/2.2.0/require.js"></script>
</head>
<body>
    <select id="algo_select"></select>
    <select id="data_select"></select>
    <canvas id="sort_canvas" width="600" height="600"> </canvas>
    <button id="next_step_button">next</button>
    <button id="prev_step_button">prev</button>
    <button id="start_button">start</button>
    <button id="stop_button" disabled="true">stop</button>
    <button onclick="reset()">reset</button>

    <script type="text/javascript">
        require.config({
            paths: {
                domReady: '../lib/domready.js/2.0.1/domReady.min'
            }
});
        require(['domReady', 'visualisers/sorting'], function(dr, sortingvis) {
            dr(function() {
                document.getElementById("next_step_button").onclick = sortingvis.next_step;
                document.getElementById("prev_step_button").onclick = sortingvis.prev_step;
                document.getElementById("start_button").onclick = sortingvis.start_animate;
                document.getElementById("stop_button").onclick = sortingvis.stop_animate;

                sortingvis.onload();
            });
        });
    </script>
</body>
</html>
